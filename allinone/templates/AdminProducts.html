<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            overflow-x: hidden !important;
            background-color: whitesmoke;
        }
        .wpic {
            width: 40px;
            height: 40px;
        }
        .logout {
            width: 80px;
            height: 30px;
            background-color: black;
            color: white;
            box-shadow: 2px 2px 2px #cfaa08,
                        2px 2px 2px #cfaa08;
        }
        #logbtn {
            margin-top: -8px;
            color: white;
        }
        .upperbtn {
            background-color: #cfaa08;
            color: black;
            border: none;
            font-weight: 700;
            padding-bottom: 8px;
        }
        .upperbtn:hover {
            background-image: linear-gradient(transparent calc(100% - 2px), black 5px);
        }
        .btmnav {
            padding-top: 5%;
        }
        .productbtn {
            padding-left: 160px;
        }
        .btmdiv {
            background-color: #cfaa08;
        }
        h5 {
            color: black;
            text-decoration: none;
            text-align: center;
        }
        .type {
            color: black;
            text-decoration: none;
            text-align: center;
        }
        .card-img-top {
            width: 100%;
        }
        .mvbtn {
            border: none;
            background-color: white;
            color: black;
        }
        .outer {
            background-color: whitesmoke;
            padding-left: 70px;
        }
        .inner {
            border: none;
            width: 180px;
            height: 310px;
            text-align: center;
            align-items: center;
        }
        .post {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            height: 600px;
            width: 240px;
            align-items: center;
        }
        input[type="text"] {
            border: 1px solid black;
            width: calc(100% - 20px);
            margin-left: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .pic{
            border: none;
            align-items: center;
        }
        .postbtn {
            background-color: black;
            border: none;
            color: white;
            border-radius: 16px;
            padding: 8px 16px;
            margin-top: 10px;
        }
        .cost{
            color: green;
            text-align: center;
            font-weight: 600;
        }
        .show{
            font-weight: 500;
            color: rgb(239, 99, 99);
        }
        .imgphoto{
            height: 200px;
            width: 150px;
            margin-top: 0px;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg d-flex flex-row bg-black fixed-top">
        <div class="container-fluid justify-content-start">
            {% load static %}
            <img src="{% static 'images/atoz.png' %}" class="wpic">
        </div>
        <ul class="navbar-nav collapse navbar-collapse" id="navbarText">
            <li class="nav-item mx-2">
                <button class="logout"><a class="nav-link active" id="logbtn" href="/signup/">Logout</a></button>
            </li>
        </ul>
    </nav>
    <div class="btmdiv">
        <div class="btmnav">
            <div class="row">
                <div class="col-4 productbtn">
                    <a href="/admin_list/"><button class="upperbtn">Products</button></a>
                </div>
                <div class="col-4 productbtn">
                    <a href="/add_category/"><button class="upperbtn">Categories</button></a>
                </div>
                <div class="col-4 productbtn">
                    <a href="/message_list/"><button class="upperbtn">Messages</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="card outer">
        <div class="card-body mt-3">
            {% if items %}
                <div class="row">
                    {% for item in items %}
                        <div class="col-3 mb-4 mx-4 post" id="item_{{ item.id }}">
                            <div class="card pic">
                                <img src="{{ item.photo.url }}" class="imgphoto" alt="...">
                            </div>
                            <div class="card inner">
                                <h5 class="mt-1">{{ item.name }}</h5>
                                <p class="type">{{ item.description }}</p>
                                <p class="cost">{{ item.cost }}</p>
                                <p class="type">Category: {{item.category.category}}</p>
                            </div>
                            <form onsubmit="return false;">
                                {% csrf_token %}
                                <input type="hidden" name="item_id" value="{{ item.id }}">
                                <div class="row">
                                    <div class="col mx-4">
                                        <button type="button" onclick="handleFormSubmit('{{ item.id }}', 'access')" class="btn btn-success">Grant</button>
                                    </div>
                                    <div class="col">
                                        <button type="button" onclick="handleFormSubmit('{{ item.id }}', 'deny')" class="btn btn-danger">Deny</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-center show">Nothing to show.....!</p>
            {% endif %}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function handleFormSubmit(item_id, action) {
            $.ajax({
                type: "POST",
                url: "/admin_list/",
                data: {
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                    item_id: item_id,
                    action: action
                },
                success: function(response) {
                    alert(response.message); 
                    $('#item_' + item_id).remove();
                    if ($('.post').length === 0) {
                        $('.card-body').append('<p class="text-center">Nothing to show</p>');
                    }
                },
                error: function(xhr, errmsg, err) {
                    console.log(xhr.status + ": " + xhr.responseText);
                    alert("Failed to process action. Please try again.");
                }
            });
        }
    </script>
</body>
</html>
